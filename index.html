<!DOCTYPE html>

            <div class="col-12 col-md-4 center">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                        <a class="nav-item nav-link active" href="\about.html" target="_blank">About<span

    <main class="container-fluid">
        <div class="jumbotron jumbotron-billboard">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 bgimage">
                        <h2>I made the gamertag "Onlysuperfreak" back when I was 11 in 2011. Don't judge me...</h2>

                    </div>
                </div>
            </div>

        <!--video carousel-->
        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">

                <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"

                <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">

                </div>
                <div class="carousel-item">

                <div class="carousel-item">

                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>

    </div>

                <!-- Section: Social media -->

            <!-- Grid container -->
        </footer>

        <script src="./bootstrap/js/bootstrap.min.js"></script>
